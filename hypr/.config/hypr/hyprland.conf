exec-once = mako & 

exec-once = ags &
exec-once = swww-daemon &
exec-once = hyprsunset &

exec-once = swww img ~/Pictures/Lucy.jpg # --transition-step 20 --transition-fps 165 --transition-type wipe


$fileManager=dolphin

$menu=rofi -show drun
$mod=SUPER
$terminal=kitty
$w0=hyprctl hyprpaper wallpaper 'DP-1, ~/Pictures/rem.jpg'
$w1=hyprctl hyprpaper wallpaper 'DP-1, ~/Pictures/animeback.jpg'
$w2=hyprctl hyprpaper wallpaper 'DP-1, ~/Pictures/tokyo-ghoul.jpg'
$w3=hyprctl hyprpaper wallpaper 'DP-1, ~/Pictures/tokyo-street.jpg'
$w4=hyprctl hyprpaper wallpaper 'DP-1, ~/Pictures/city.jpg'
$w5=hyprctl hyprpaper wallpaper 'DP-1, ~/Pictures/chillrain.png'
$w6=hyprctl hyprpaper wallpaper 'DP-1, ~/Pictures/tokyo_street.jpg'
$w9=hyprctl hyprpaper wallpaper 'DP-1, ~/Pictures/kaneki.jpg'
animations {
  bezier=cubic, 0.0.445, 0.05, 0.55, 0.95
  animation=windows, 1, 7, cubic
  animation=windowsOut, 1, 7, cubic
  animation=workspaces, 0, 6, default, slide
  enabled=true
}

decoration {
  dim_inactive = true
  dim_strength = 0.3
  blur {
    contrast=1.0
    enabled=true
    new_optimizations=on
    passes=3
    size=1
    vibrancy_darkness=0
  }

  shadow {
    color=rgba(cba6f7ee)
    color_inactive=rgba(89b4faee)
    enabled=false
    ignore_window=1
    offset=0 0
    range=10
    render_power=2
  }
  active_opacity=1
  inactive_opacity=1.0
  rounding=20
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=false
  border_size=0
  col.active_border=rgba(cba6f7ee)
  col.inactive_border=rgba(89b4faaa)
  gaps_in=7
  gaps_out=20
  layout=dwindle
  resize_on_border=false
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=de
  kb_variant=bone
  sensitivity=0
}

misc {
  disable_hyprland_logo=true
}
bind=$mod, m, exec, $terminal
bind=$mod, q, killactive,
bind=$mod, E, exec, $fileManager
bind=$mod, V, togglefloating,
bind=$mod, a, exec, $menu
bind=$mod, P, pseudo,
#bind=$mod, I, togglesplit, # dwindle
bind=$mod,E,fullscreen 
bind=SUPER_SHIFT , l, exec, hyprlock -c ~/dotfiles/.config/hypr/hyprlock.conf
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod SHIFT, 0, movetoworkspace, 10
bind=$mod, h, movefocus, l
bind=$mod, l, movefocus, r
bind=$mod, k, movefocus, u
bind=$mod, j, movefocus, d
bind=$mod, t, togglespecialworkspace, magic
bind=$mod SHIFT, S, movetoworkspace, special:magic
bind=$mod, mouse_down, workspace, e+1
bind=$mod, mouse_up, workspace, e-1
bind=,Print, exec, hyprshot -m region --clipboard-only
bind=SUPER_SHIFT,P, exec, hyprshot -m region
bind=,$mod Print, exec, hyprshot -m window --clipboard-only
bind=SUPER ,u, exec, hyprctl keyword monitor 'DVI-D-1, disable'
bind=SUPER_SHIFT ,U, exec, hyprctl keyword monitor 'DVI-D-1, disable'
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
bindm=$mod,e, swapwindow u 
bind = SUPER_SHIFT, h, swapwindow, l  # Swap with window to the left
bind = SUPER_SHIFT, l, swapwindow, r  # Swap with window to the left
bind = SUPER_SHIFT, k, swapwindow, u  # Swap with window to the left
bind = SUPER_SHIFT, j, swapwindow, d  # Swap with window to the left



env=XCURSOR_THEME, Bibata-Modern-Ice
env=XCURSOR_SIZE,24
env=HYPRCURSOR_THEME, Bibata-Modern-Ice
env=HYPRCURSOR_SIZE, 24
env=LIBVA_DRIVER_NAME,nvidia
env=GLX_VENDOR_LIBRARY_NAME,nvidia
env=ELECTRON_OZONE_PLATFORM_HINT,auto
exec=hyprshade auto

layerrule=blur, launcher
monitor=,preferred,auto,1
windowrulev2=suppressevent maximize, class:.*
