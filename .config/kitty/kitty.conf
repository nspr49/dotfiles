include other.conf
# Include *.conf files from all subdirs of kitty.d inside the kitty config dir
globinclude kitty.d/**/*.conf
# Include the *contents* of all env vars starting with KITTY_CONF_
envinclude KITTY_CONF_*

font_family     EnvyCodeRNF 
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0
remember_window_size no
initial_window_width 70c
initial_window_height 40c

background #1e1e2e

term xterm-256color


# durchsichtig
background_opacity 1

# cursor
cursor_shape block
cursor_beam_thickness 5
cursor_stop_blinking_after 0


# idk
#
sync_to_monitor yes


# window margin
hide_window_decorations yes
window_resize_step_cells 2
window_resize_step_lines 2
single_window_margin_width -1
draw_minimal_borders yes
window_border_width 0.5pt
