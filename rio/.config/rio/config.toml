[editor]
program = "vi"
args = []

theme = "catppuccin-mocha" # ignore it, be under the `editor` header


[colors]

# Normal
foreground       = '#cdd6f4'
background = "#09091b"
black            = '#45475a'
blue             = '#89b4fa'
cursor           = '#f5e0dc'
cyan             = '#94e2d5'
green            = '#a6e3a1'
magenta          = '#f5c2e7'
red              = '#f38ba8'
white            = '#bac2de'
yellow           = '#f9e2af'

# UI colors
tabs             = '#1e1e2e'
tabs-active      = '#b4befe'
selection-foreground = '#1e1e2e'
selection-background = '#f5e0dc'

# Dim colors
dim-black        = '#45475a'
dim-blue         = '#89b4fa'
dim-cyan         = '#94e2d5'
dim-foreground   = '#cdd6f4'
dim-green        = '#a6e3a1'
dim-magenta      = '#f5c2e7'
dim-red          = '#f38ba8'
dim-white        = '#bac2de'
dim-yellow       = '#f9e2af'

# Light colors
light-black      = '#585b70'
light-blue       = '#89b4fa'
light-cyan       = '#94e2d5'
light-foreground = '#cdd6f4'
light-green      = '#a6e3a1'
light-magenta    = '#f5c2e7'
light-red        = '#f38ba8'
light-white      = '#a6adc8'
light-yellow     = '#f9e2af'

[fonts]
family = "FiraCode Nerd Font"
size=19



[renderer]
performance="Low"
#disable-unfocused-render=false
#level = 1
filters = [
  "/home/extra/slang-shaders/crt/crt-royale.slangp"
  ]
backend = "Vulkan"


[window]
opacity = 0.79
decorations = "enabled"

[bindings]
keys = [
  # Enable VI mode on escape, when not in VI mode.
]
